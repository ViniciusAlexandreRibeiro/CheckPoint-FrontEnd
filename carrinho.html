<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho | EcoTrend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html"><i class="fa fa-leaf text-success"></i> EcoTrend</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="categorias.html">Categorias</a></li>
          <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
        </ul>
        <a href="carrinho.html" class="btn btn-outline-success ms-3"><i class="fa fa-shopping-cart"></i></a>
      </div>
    </div>
  </header>

  <main class="container my-5">
    <h2 class="mb-4"><i class="fa fa-shopping-cart text-success"></i> Meu Carrinho</h2>
    <div class="table-responsive">
      <table class="table align-middle">
        <thead class="table-success">
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Total</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="img/tecnologia1.jpg" alt="Fone Solar" width="60" class="rounded me-2"> Fone Solar</td>
            <td><input type="number" class="form-control w-50" value="1" min="1" readonly></td>
            <td>R$ 199,90</td>
            <td>R$ 199,90</td>
            <td><button class="btn btn-outline-danger btn-sm btn-remover"><i class="fa fa-trash"></i></button></td>
          </tr>
          <tr>
            <td><img src="img/casa1.jpg" alt="Kit Composteira" width="60" class="rounded me-2"> Kit Composteira</td>
            <td><input type="number" class="form-control w-50" value="2" min="1" readonly></td>
            <td>R$ 149,90</td>
            <td>R$ 299,80</td>
            <td><button class="btn btn-outline-danger btn-sm btn-remover"><i class="fa fa-trash"></i></button></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-end fw-bold">Total:</td>
            <td class="fw-bold">R$ 499,70</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="d-flex flex-column flex-md-row justify-content-end gap-3 mt-4">
      <button class="btn btn-outline-secondary" id="btnContinuar">Continuar Comprando</button>
      <button class="btn btn-danger" id="btnEsvaziar">Esvaziar Carrinho</button>
      <button class="btn btn-success" disabled>Finalizar Compra</button>
    </div>
  </main>

  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div>
        <span>&copy; 2025 EcoTrend. Todos os direitos reservados.</span>
      </div>
      <div>
        <a href="#" class="text-light me-3"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-light me-3"><i class="fab fa-facebook"></i></a>
        <a href="#" class="text-light"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
